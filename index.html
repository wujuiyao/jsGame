<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Game</title>
  <style>
  #game-Canvas{

  }
  </style>
</head>
<body>
  <canvas id="game-Canvas" width="800" height="600" align="center"></canvas>
  <script>

   /*Variables*/
    var canvas, canvasContext;
    var ballSpeedX = 5;
    var ballSpeedY = 7;
    var ballX = 65;
    var ballY = 65;

    const PADDLE_THICKNESS = 10;
    const PADDLE_WIDTH = 100;
    var paddleX = 400;

    // var w = window.innerWidth || document.body.clientWidth;
    // var h = window.innerHeight || document.body.clientHeight;

   /*Functions*/
    window.onload = function(){

      canvas = document.getElementById('game-Canvas');
      canvasContext = canvas.getContext('2d');

      var framesPerSecond = 30;
      setInterval(updateAll, 1000/framesPerSecond);

      canvas.addEventListener("mousemove", updateMousePos);
    }

    function updateMousePos(evt){
      var mouseX = evt.clientX;
      paddleX = mouseX;
    }

    function updateAll(){
      move();
      draw();
    }
      function move(){
        ballX += ballSpeedX;
        if(ballX > canvas.width){
          ballSpeedX *= -1;
        }
        if(ballX < 0){
          ballSpeedX *= -1;
        }
        ballY += ballSpeedY;
        if(ballY > canvas.height){
          ballSpeedY *= -1;
        }
        if(ballY < 0){
          ballSpeedY *= -1;
        }
      }

    function draw(){
      fillCanvas("black", 0,0,800,800);
      ball("white", ballX, ballY, 10);
      paddle("white");
    }
      function fillCanvas(colorCanvas, topLeftX, topLeftY, canvasWidth, canvasHeight){
        canvasContext.fillStyle = colorCanvas;
        canvasContext.fillRect(topLeftX, topLeftY, canvasWidth, canvasHeight);
      }
      function ball(colorBall, centerX, centerY, radius){
        canvasContext.fillStyle = colorBall;
        canvasContext.beginPath();
        canvasContext.arc(centerX, centerY, radius, 0*Math.PI, Math.PI*2, true);
        canvasContext.fill();
      }
      function paddle(colorPaddle){
        canvasContext.fillStyle = colorPaddle;
        canvasContext.fillRect(paddleX, 0, PADDLE_WIDTH, PADDLE_THICKNESS);
      }

  </script>

</body>
</html>
